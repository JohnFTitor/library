<html>
    <head>
        <link href= "styles/reset.css" rel="stylesheet">
        <link href= "styles/style.css" rel="stylesheet">
        <script src="script/main.js" defer></script>
    </head>
    <body>
        <div id="booksInventory">
            <header>
               <h1> Welcome to Alexandria </h1>
            </header>
            <div id= "Container">
                <p id= "description"> This is your personal space. Feel free to add the books you want, take it as 
                    record of the books you have read or a wish list of books to read. 
                </p>
                <button id= "addBook"> Add New Book </button>
                <div id= "booksContainer">
                </div>
            </div>
        </div>
        <form id="bookForm">
            <label for="title" > What's the title of the book? </label>
            <input id="title" type="text">
            <label for="author"> Who's the author</label>
            <input id="author" type="text">
            <label for="pages">How many pages does it have?</label>
            <input id="pages" type="text">
            <div>
                <label for="isRead"> Have you already read it?</label>
                <input id="isRead" type= "checkbox">
            </div>
            <input id="submit" type="submit">
        </form>
    </body>
</html>
